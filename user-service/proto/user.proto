syntax = "proto3";

package user;

option go_package = ".;user";

// Message definition for a simple User
message User {
  int32 id = 1;
  string name = 2;
  string email = 3;
}

// RPC Service Definition (Optional)
service UserService {
  rpc GetUser (UserRequest) returns (UserResponse);
}

message UserRequest {
  int32 id = 1;
}

message UserResponse {
  User user = 1;
}
